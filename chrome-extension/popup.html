<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .toggle-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
        .toggle-btn:hover {
            background: #45a049;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .status.active {
            background: #d4edda;
            color: #155724;
        }
        .status.inactive {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h3>Apple Game Solver</h3>
    <div id="status" class="status inactive">
        오버레이 비활성화됨
    </div>
    <button id="toggleBtn" class="toggle-btn" type="button">
        오버레이 활성화
    </button>
    <button id="testBtn" class="toggle-btn" type="button" style="background: #ff9800;">
        테스트 오버레이
    </button>
    <p style="font-size: 12px; color: #666;">
        게임 페이지에서 최적의 수를 오버레이로 표시합니다.
    </p>
    <script src="popup.js"></script>
</body>
</html>
